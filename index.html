<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos da Família</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle de Gastos Diários</h1>
    </header>

    <main>
        <section class="adicionar-gasto">
            <h2>Adicionar Novo Gasto</h2>
            <div class="input-container">
                <label for="valorGasto">Valor (R$):</label>
                <input type="number" id="valorGasto" min="0.01" step="0.01" placeholder="Ex: 50.00">
            </div>
            
            <div class="categorias-container">
                <p>Selecione a Categoria:</p>
                <button class="btn-categoria" data-categoria="gasolina">Gasolina</button>
                <button class="btn-categoria" data-categoria="mercado">Mercado</button>
                <button class="btn-categoria" data-categoria="servicosDomesticos">Serviços Domésticos</button>
                <button class="btn-categoria" data-categoria="cuidadosPessoais">Cuidados Pessoais</button>
                <button class="btn-categoria" data-categoria="passeios">Passeios</button>
                <button class="btn-categoria" data-categoria="outros">Outros</button>
            </div>
            <button id="adicionarBtn">Adicionar Gasto</button>
        </section>

        <section class="lista-gastos-individuais">
            <h3>Gastos Adicionados Recentemente:</h3>
            <div id="listaGastos">
                </div>
        </section>

        <section class="resumo-gastos">
            <h2>CONTROLE DE GASTOS</h2>
            <table id="tabelaResumo">
                <thead>
                    <tr>
                        <th class="item-col">ITEM</th>
                        <th class="valor-col">VALOR</th>
                        <th class="saldo-col">SALDO</th>
                        <th class="ja-gastei-col">JÁ GASTEI</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div class="resumo-previsao">
                <p>PREVISÃO DE GASTOS: <span id="previsaoGastosTotal">R$ 0,00</span></p>
                <p>JÁ GASTOS: <span id="jaGastosTotal">R$ 0,00</span></p>
                <p>SALDO: <span id="saldoTotal">R$ 0,00</span></p>
            </div>
        </section>

        <button id="exportarExcelBtn">Exportar para Excel</button>
    </main>

    <footer>
        <p>&copy; 2024 Controle de Gastos. Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
